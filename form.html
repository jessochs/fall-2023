    <main class="fillout">
        <container>
            <h1>Course Form</h1>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>Login Information</legend>
                    <label class="top">Username*<input type="text" id="username" name="username" required> </label>
                    <label class="top">Password*<input type="password" id="password" name="password" pattern=".{8,}"
                            title="Eight or more characters" required></label>
                    <label class="top">Password Confirmation*<input type="password" id="keyphrase2" name="keyphrase2"
                            required></label>
                    <label class="top">Email*<input type="email" id="email" name="email"
                            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a vaild email address"
                            required></label>
                    <label class="top" for="r">Please Choose a rating from 1-10</label>
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>
                <input type="submit" value="Enter My Reply" class="submitBtn">
            </form>
